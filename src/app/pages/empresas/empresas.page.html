<app-header></app-header>
<ion-toolbar class="positionToobar">
  <ion-searchbar class="positionSearch" animated="true" placeholder="Empresas"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of services " lines="none" class="clasePadding">
      <ion-card class="cardSize">
        <ion-row>
            <ion-col size="3">
                <ion-img [src]="item.icon" class="ion-align-self-center" id="img-logoSur"></ion-img>
            </ion-col>
            <ion-col size="9">
        <ion-card-header class="centerText">
          <ion-label>{{item.name}}</ion-label>
        </ion-card-header>
    </ion-col>
</ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
